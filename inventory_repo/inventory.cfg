# OpenShift Inventory Template.
# Note that when the infrastructure is generated by Terraform, this file is
# expanded into './inventory.cfg', based on the rules in:


# Create an OSEv3 group that contains the masters and nodes groups
[OSEv3:children]
masters
etcd
nodes

# Set variables common for all OSEv3 hosts
[OSEv3:vars]

# Deploy OpenShift Enterprise 3.10
openshift_deployment_type=openshift-enterprise
openshift_version= 3.10
openshift_enable_docker_excluder=false

# We need a wildcard DNS setup for our public access to services, fortunately
# we can use the superb xip.io to get one for free.
openshift_public_hostname=CMR-dev-564d7152f8-master-0.IBM-PoC-VW-OpenShift.cloud
openshift_master_default_subdomain=apps.169.50.140.3.xip.io


[masters]
CMR-dev-564d7152f8-master-0.IBM-PoC-VW-OpenShift.cloud

# host group for etcd
[etcd]
CMR-dev-564d7152f8-master-0.IBM-PoC-VW-OpenShift.cloud

[nodes:children]
masters
compute_nodes
infra_nodes

[compute_nodes]
CMR-dev-564d7152f8-app-0.IBM-PoC-VW-OpenShift.cloud

[infra_nodes]
CMR-dev-564d7152f8-infra-0.IBM-PoC-VW-OpenShift.cloud

[glusterfs]
CMR-dev-564d7152f8-storage-0.IBM-PoC-VW-OpenShift.cloud glusterfs_ip=10.137.159.33 glusterfs_devices='[ "/dev/mpath0", "/dev/mpath1", "/dev/mpath2"]'

[virtual_nodes:children]
compute_nodes
glusterfs
masters
etcd
infra_nodes


[seed-hosts:children]
masters

[OSEv3:children]
masters
nodes
etcd
glusterfs

[tower-management-host]
CMR-dev-564d7152f8-tower.IBM-PoC-VW-OpenShift.cloud
